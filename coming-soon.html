<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page en d√©veloppement - Multi-hub">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bient√¥t Disponible - Multi-hub</title>
  <style>
    /* ========================================
       TH√àME BLEU NUIT / CYAN ‚Äî OPTIMIS√â
       ======================================== */
    :root {
      color-scheme: dark;
      
      /* Palette */
      --primary-bg: #030d1f;
      --secondary-bg: #051426;
      --accent-color: #5bd1ff;
      --accent-color-2: #2aa6ff;
      --accent-bright: #a1eaff;
      --text-light: #f0f8ff;
      --text-muted: #9fb6cc;
      --text-dark: #0a0f18;
      
      /* Effets */
      --glow-soft: rgba(91, 209, 255, 0.12);
      --glow-medium: rgba(91, 209, 255, 0.45);
      --glow-strong: rgba(91, 209, 255, 0.9);
      --border-soft: rgba(91, 209, 255, 0.15);
      
      /* Transitions */
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-bg), var(--secondary-bg), var(--primary-bg));
      background-attachment: fixed;
      color: var(--text-light);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Canvas de particules */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.5;
      pointer-events: none;
    }

    /* Conteneur principal */
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 3rem 2rem;
      animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(50px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    /* Ic√¥ne anim√©e */
    .icon-container {
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .icon {
      font-size: clamp(4rem, 10vw, 6rem);
      display: inline-block;
      filter: drop-shadow(0 0 30px var(--glow-medium));
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Badge B√™ta */
    .beta-badge {
      display: inline-block;
      font-size: 0.95rem;
      color: var(--accent-color);
      font-weight: 800;
      margin-bottom: 1.5rem;
      padding: 0.6rem 1.5rem;
      background: linear-gradient(135deg, var(--glow-soft), rgba(91, 209, 255, 0.05));
      border-radius: 25px;
      border: 2px solid var(--border-soft);
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { 
        box-shadow: 0 0 20px var(--glow-medium);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 35px var(--glow-strong);
        transform: scale(1.05);
      }
    }

    /* Titres */
    h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin-bottom: 1.5rem;
      color: var(--accent-color);
      text-shadow: 
        0 0 20px var(--glow-medium),
        0 0 40px var(--glow-soft);
      animation: glow 2.5s ease-in-out infinite alternate;
      font-weight: 800;
      letter-spacing: 2px;
    }

    @keyframes glow {
      from { 
        text-shadow: 
          0 0 20px var(--glow-medium),
          0 0 40px var(--glow-soft);
      }
      to { 
        text-shadow: 
          0 0 30px var(--glow-strong), 
          0 0 60px var(--glow-medium),
          0 0 80px var(--glow-soft);
      }
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--text-muted);
      line-height: 1.8;
      margin-bottom: 2rem;
      animation: fadeIn 1.2s ease-out 0.3s backwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Points de chargement anim√©s */
    .loading-dots {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      margin: 2rem 0;
    }

    .dot {
      width: 14px;
      height: 14px;
      background: var(--accent-color);
      border-radius: 50%;
      animation: dotPulse 1.4s ease-in-out infinite;
      box-shadow: 0 0 15px var(--glow-soft);
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes dotPulse {
      0%, 100% { 
        transform: scale(1); 
        opacity: 1; 
      }
      50% { 
        transform: scale(1.5); 
        opacity: 0.5; 
      }
    }

    /* Barre de progression */
    .progress-container {
      width: 100%;
      max-width: 500px;
      height: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      margin: 2rem auto;
      overflow: hidden;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-soft);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-color-2), var(--accent-color), var(--accent-bright));
      background-size: 200% 100%;
      border-radius: 15px;
      animation: progressLoad 2.5s ease-out forwards, shimmer 2s linear infinite;
      box-shadow: 0 0 20px var(--glow-medium);
    }

    @keyframes progressLoad {
      from { width: 0%; }
      to { width: 72%; }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .progress-text {
      margin-top: 0.8rem;
      font-size: 1rem;
      color: var(--text-muted);
      font-style: italic;
      font-weight: 600;
    }

    /* Liste des fonctionnalit√©s */
    .features {
      margin: 2.5rem auto;
      text-align: left;
      max-width: 600px;
      padding: 0 1.5rem;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      margin: 1.2rem 0;
      padding: 1.2rem;
      background: linear-gradient(135deg, var(--glow-soft), rgba(91, 209, 255, 0.05));
      backdrop-filter: blur(10px);
      border-radius: 14px;
      border-left: 4px solid var(--accent-color);
      transition: all var(--transition);
      animation: slideInLeft 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .feature-item:nth-child(1) { animation-delay: 0.4s; }
    .feature-item:nth-child(2) { animation-delay: 0.5s; }
    .feature-item:nth-child(3) { animation-delay: 0.6s; }

    @keyframes slideInLeft {
      from { 
        opacity: 0; 
        transform: translateX(-50px); 
      }
      to { 
        opacity: 1; 
        transform: translateX(0); 
      }
    }

    .feature-item:hover {
      background: rgba(91, 209, 255, 0.1);
      transform: translateX(8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      border-left-width: 6px;
    }

    .feature-icon {
      font-size: 1.8rem;
      flex-shrink: 0;
      filter: drop-shadow(0 0 10px var(--glow-soft));
    }

    .feature-text {
      font-size: 1.05rem;
      color: var(--text-light);
      font-weight: 600;
    }

    /* Bouton de retour */
    .btn-back {
      display: inline-block;
      margin-top: 2.5rem;
      padding: 1rem 2.5rem;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--accent-color-2), var(--accent-color));
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 800;
      font-size: 1.15rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all var(--transition);
      box-shadow: 0 8px 25px var(--glow-medium);
      position: relative;
      overflow: hidden;
    }

    .btn-back::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .btn-back:hover::before {
      width: 400px;
      height: 400px;
    }

    .btn-back:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 35px var(--glow-strong);
    }

    .btn-back:active {
      transform: translateY(-2px);
    }

    .btn-back span {
      position: relative;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container { padding: 2rem 1.5rem; }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .btn-back { padding: 0.9rem 2rem; font-size: 1rem; }
      .icon { font-size: 4rem; }
      .features { padding: 0 1rem; }
      .feature-item { padding: 1rem; }
    }

    @media (max-width: 480px) {
      .container { padding: 1.5rem 1rem; }
      .beta-badge { font-size: 0.8rem; padding: 0.5rem 1rem; }
      .feature-item { flex-direction: column; text-align: center; }
      .progress-container { max-width: 100%; }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <canvas id="particles" aria-hidden="true"></canvas>

  <div class="container">
    <div class="icon-container">
      <div class="icon" aria-hidden="true">‚öôÔ∏è</div>

    <div class="beta-badge" role="status">Version B√™ta</div>

    <p>

      Les fonctionnalit√©s sont en cours de d√©veloppement.

      </div>

  <script>
    // Syst√®me de particules optimis√©
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d', { alpha: true });
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    const particles = [];
    const particleCount = Math.min(50, window.innerWidth / 20);

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.8;
        this.vy = (Math.random() - 0.5) * 0.8;
        this.radius = Math.random() * 2.5 + 0.8;
        this.opacity = Math.random() * 0.5 + 0.3;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        
        this.x = Math.max(0, Math.min(canvas.width, this.x));
        this.y = Math.max(0, Math.min(canvas.height, this.y));
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(91, 209, 255, ${this.opacity})`;
        ctx.fill();
      }
    }

    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Dessiner les connexions
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 150) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(91, 209, 255, ${0.15 * (1 - distance / 150)})`;
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      }

      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();

    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(resizeCanvas, 150);
    });
  </script>
